<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Task Image Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 40px;
      }
      #output {
        margin-top: 20px;
        font-size: 1.2em;
      }
      img {
        max-width: 200px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Upload Image for Prediction</h1>
    <input type="file" accept="image/*" id="fileInput" />
    <div><img id="preview" /></div>
    <div id="output"></div>

    <script>
      let model,
        labels = {};

      async function loadLabels() {
        const [types, manus, conds] = await Promise.all([
          fetch("./asset_types.json").then((res) => res.json()),
          fetch("./manufacturers.json").then((res) => res.json()),
          fetch("./conditions.json").then((res) => res.json()),
        ]);
        labels.assetTypes = types;
        labels.manufacturers = manus;
        labels.conditions = conds;
      }

      window.onload = async () => {
        model = await tf.loadGraphModel("./tfjs_model/model.json");
        await loadLabels();
      };

      document
        .getElementById("fileInput")
        .addEventListener("change", async (event) => {
          const file = event.target.files[0];
          if (!file) return;

          const imgElement = document.getElementById("preview");
          imgElement.src = URL.createObjectURL(file);

          const img = new Image();
          img.src = imgElement.src;
          await img.decode();

          // Preprocess: resize, to tensor, normalize
          const inputTensor = tf.tidy(() => {
            return tf.browser
              .fromPixels(img)
              .resizeBilinear([224, 224])
              .toFloat()
              .div(255.0)
              .expandDims(0) // [1, 224, 224, 3]
              .transpose([0, 3, 1, 2]); // [1, 3, 224, 224]
          });

          const output = await model.executeAsync({ input: inputTensor });
          const [typeLogits, manuLogits, condLogits] = tf.split(
            output,
            [16, 79, 5],
            1
          );

          const predType = typeLogits.argMax(1).dataSync()[0];
          const predManu = manuLogits.argMax(1).dataSync()[0];
          const predCond = condLogits.argMax(1).dataSync()[0];

          document.getElementById("output").innerHTML = `
  <strong>Prediction:</strong><br/>
  Asset Type: ${labels.assetTypes[predType]} (${predType})<br/>
  Manufacturer: ${labels.manufacturers[predManu]} (${predManu})<br/>
  Condition: ${labels.conditions[predCond]} (${predCond})
`;

          tf.dispose([output, inputTensor, typeLogits, manuLogits, condLogits]);
        });
    </script>
  </body>
</html>
